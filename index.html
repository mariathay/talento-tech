<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Tarefas</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; }
        .task-list { list-style-type: none; padding: 0; }
        .task-list li { padding: 10px; border-bottom: 1px solid #ccc; }
        .task-list li.completed { text-decoration: line-through; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <input type="text" id="taskInput" placeholder="Adicionar nova tarefa">
        <button onclick="addTask()">Adicionar</button>
        <ul id="taskList" class="task-list"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskList = document.getElementById('taskList');
            const taskText = taskInput.value.trim();
            if (taskText !== '') {
                const li = document.createElement('li');
                li.textContent = taskText;
                li.onclick = function() {
                    this.classList.toggle('completed');
                };
                taskList.appendChild(li);
                taskInput.value = '';
            }
        }
    </script>
</body>
</html>
